<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Personen</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item detail *ngFor="let person of personen">
      <ion-avatar slot="start">
        <img src="../../../assets/img/schueler.jpg">
      </ion-avatar>
      <ion-label>
        <h2>{{person.vorname + ' ' + person.nachname}}</h2>
        <h3>{{person.rolle}}</h3>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
