<app-header pageTitle="Anwesenheit"></app-header>

<ion-content class="ion-padding">
  <ion-button (click)="toggleInfiniteScroll()">
    Toggle Infinite Scroll
  </ion-button>

  <ion-list>
    <div *ngFor="let a of anwesenheiten">
      <ion-item-sliding>
        <ion-item-options side="start">
          <ion-item-option (click)="editAnwesenheit(a)" expandable>
            <ion-icon slot="icon-only" name="pencil"></ion-icon>
          </ion-item-option>
        </ion-item-options>

        <ion-item button (click)="viewAnwesenheit(a)" detail>
          <ion-thumbnail slot="start">
            <img src="../../../assets/img/elefant.png" />
          </ion-thumbnail>
          <ion-label>
            <h3>
              {{a.erfasstAm.toLocaleDateString("de-DE", options)}}
            </h3>
            <p>
              Anwesend:
              <ion-badge color="success">10</ion-badge>
            </p>
            <p>
              Fehlend:
              <ion-badge color="warning">3</ion-badge>
            </p>
          </ion-label>
        </ion-item>

        <ion-item-options side="end">
          <ion-item-option
            color="danger"
            (click)="deleteAnwesenheit(a)"
            expandable
          >
            <ion-icon slot="icon-only" name="trash"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </div>
  </ion-list>

  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content
      loadingSpinner="crescent"
      loadingText="Lade weitere Daten..."
    >
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
