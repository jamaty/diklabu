    </ion-item>
    
    <ion-item>
      <ion-label>Rolle <ion-text color="danger">*</ion-text></ion-label>

        <ion-select-option value="Eltern">Eltern</ion-select-option>
        <ion-select-option value="Sch체ler">Sch체ler</ion-select-option>
      </ion-select>
    </ion-item>
    
    <ion-item>

    </ion-item>
  </ion-list>

  <div class="ion-padding">

  </div>
</form>
