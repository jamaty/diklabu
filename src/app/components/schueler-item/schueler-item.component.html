<ng-container *ngFor="let schuelers of schueler_all">
  <ion-item *ngIf="schuelers.id === personID">
    <ion-avatar slot="start">
      <img src="{{ schuelers.image }}">
    </ion-avatar>
    <ion-label>
      <h2>{{schuelers.vorname + ' ' + schuelers.nachname}}</h2>
      <h3>{{schuelers.rolle}}</h3>
    </ion-label> 
    <ion-toggle checked></ion-toggle>   
  </ion-item>
</ng-container>
